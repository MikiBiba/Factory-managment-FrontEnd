<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      margin-top: 20px;
      margin-left: auto;
      margin-right: 200px;
      width: 25%;
    }
    * {
      color: #eee9d5 !important;
    }
    input {
      color: black !important;
    }
    h1 {
      margin-top: 100px;
      margin-right: 800px;
      color: #fad643 !important;
      text-align: center;
      margin-bottom: 50px;
    }
    body {
      background-size: cover;
      background-color: black;

      background-image: url("https://images.pexels.com/photos/3785931/pexels-photo-3785931.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
    }
    button {
      margin-top: 30px;
      color: black !important;
    }
    select,
    option {
      color: black !important;
    }
  </style>
  <body onload="loadData()">
    <h1>Create new department</h1>
    <div id="container" class="form-group">
      <label for="exampleInputEmail1">Department's name</label>
      <input
        type="text"
        class="form-control"
        id="dep"
        aria-describedby="emailHelp"
        placeholder="Enter department's name"
      />
    </div>
    <div id="container" class="form-group">
      Select manager
      <select
        id="select"
        class="form-select"
        aria-label="Default select example"
      ></select>
    </div>
    <div id="container" class="form-group">
      <button onclick="post()" type="submit" class="btn btn-warning">
        Create new
      </button>
    </div>

    <script>
      async function post() {
        let depName = document.getElementById("dep").value;
        let managerName =
          document.getElementById("select").options[select.selectedIndex].text;

        let obj = {
          Name: depName,
          Manager: {},
        };

        let resp = await fetch("https://localhost:44364/api/employee");
        let data = await resp.json();

        let emps = data;

        emps.forEach((emp) => {
          if (emp.First_name + " " + emp.Last_name == managerName) {
            obj.Manager = emp;
          }
        });

        // POST
        let respUpdate = await fetch("https://localhost:44364/api/department", {
          method: "POST",
          body: JSON.stringify(obj),
          headers: { "Content-Type": "application/json" },
        });
        let dataUpdate = await respUpdate.json();

        alert("Created!");
      }

      async function loadData() {
        let resp = await fetch("https://localhost:44364/api/department");
        let data = await resp.json();

        let emps = data;

        emps[0].Employees.forEach((emp) => {
          let empOpt = document.createElement("option");
          let select = document.getElementById("select");

          empOpt.innerText = emp.First_name + " " + emp.Last_name;

          select.appendChild(empOpt);
        });
      }
    </script>
  </body>
</html>
