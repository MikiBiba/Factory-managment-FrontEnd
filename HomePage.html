<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    a {
      color: #ffe169;
    }
    h1 {
      color: #ffe169;
      text-align: center;
      margin-bottom: 50px;
      margin-top: 30px;
    }
    nav {
      color: #fad643;
    }
    body {
      background-color: black;
      background-size: cover;
      background-image: url("https://images.pexels.com/photos/3785927/pexels-photo-3785927.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
    }
    div {
      margin-right: auto !important;
      margin-left: auto !important;
    }
    button:hover {
      background-color: #ffe169 !important;
    }

    button {
      background-color: #fad643 !important;
      border-color: #c9a227 !important;
      color: #293241 !important;
      width: 250px;
      height: 80px;
      margin: 90px;
    }
  </style>
  <body onload="getUsersData()">
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->
      <a href="#" class="navbar-brand">
        <!-- Logo Image -->
        <img
          src="https://www.rawshorts.com/freeicons/wp-content/uploads/2017/01/yellow_re_buildingspict02_1484336486.png"
          width="40"
          height="35"
          alt=""
          class="d-inline-block align-middle mr-2"
        />
        <!-- Logo Text -->
        <span class="text-uppercase font-weight-bold">Factory managment</span>
      </a>
      <span id="spanName"></span>
      <span id="spanActions">7 Actions left</span>
      <span id="spanLogOut"><a href="LoginPage.html">Log Out</a></span>
    </nav>

    <h1>Home page</h1>

    <div class="d-flex justify-content-center">
      <button
        onclick="employeeNev()"
        id="employeeBtn"
        type="button"
        class="btn btn-warning btn-lg"
      >
        <b>Employees</b>
      </button>
      <button
        onclick="departmentNev()"
        id="departmentBtn"
        type="button"
        class="btn btn-warning btn-lg"
      >
        <b>Departments</b>
      </button>
      <button
        onclick="shiftNev()"
        id="shiftBtn"
        type="button"
        class="btn btn-warning btn-lg"
      >
        <b>Shifts</b>
      </button>
    </div>
    <script>
      let employeeBtn = document.getElementById("employeeBtn");
      let departmentBtn = document.getElementById("departmentBtn");
      let shiftBtn = document.getElementById("shiftBtn");
      let spanName = document.getElementById("spanName");

      const params = new URLSearchParams(location.search);
      let username = params.get("username");

      spanName.innerText = "Hello, " + username;

      function userAction(currentUser) {
        let str = sessionStorage["users"];
        let users = JSON.parse(str);

        let user = users.find((x) => x.User_name == currentUser);

        if (user.Num_of_actions > 0) {
          user.Num_of_actions -= 1;
          sessionStorage.setItem("users", JSON.stringify(users));
        } else {
          alert("The number of user actions is over");
          console.log(user.Num_of_actions);
        }
      }

      function employeeNev() {
        userAction(username);

        window.location.href =
          "./Employees/Employees.html?username=" + username;
      }
      function departmentNev() {
        userAction(username);

        window.location.href =
          "./Departments/Department.html?username=" + username;
      }
      function shiftNev() {
        userAction(username);

        window.location.href = "./Shifts/shifts.html?username=" + username;
      }

      async function getUsersData() {
        let resp = await fetch("https://localhost:44364/api/user");
        let users = await resp.json();

        sessionStorage.setItem("users", JSON.stringify(users));
      }
    </script>
  </body>
</html>
