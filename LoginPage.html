<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #container {
      background-color: #fad643 !important;
    }
  </style>
  <body>
    <section class="vh-100" style="background-color: black">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div id="container" class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="https://www.industrial-photography-germany.com/wp-content/uploads/2018/12/IND_DOW-Chemical_20180719-007_ShambroomPhoto-1280x1920.jpg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form id="form">
                      <div
                        id="title"
                        class="d-flex align-items-center mb-3 pb-1"
                      >
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #98c1d9"
                        ></i>
                        <span class="h1 fw-bold mb-0">Facory Managment</span>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Sign into your user
                      </h5>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="userName"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="form2Example17"
                          >username</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="userPass"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="form2Example27"
                          >Password</label
                        >
                      </div>
                    </form>
                    <div class="pt-1 mb-4">
                      <button
                        id="btn"
                        class="btn btn-dark btn-lg btn-block"
                        type="button"
                        onclick="loginUser()"
                      >
                        Login
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      let loginBtn = document.getElementById("btn");
      let userPass = document.getElementById("userPass");
      let userName = document.getElementById("userName");

      async function loginUser() {
        let resp = await fetch("https://localhost:44364/api/user");
        let users = await resp.json();

        for (let i = 0; i < users.length; i++) {
          if (
            users[i].User_name == userName.value &&
            users[i].Password == userPass.value
          ) {
            window.location.href = "HomePage.html";
          } else {
            alert("Incorrect username or password");
          }
          break;
        }
      }
    </script>
  </body>
</html>
